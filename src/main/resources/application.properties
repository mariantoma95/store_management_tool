spring.application.name=store-management-tool

# DB connection
spring.datasource.url=jdbc:postgresql://localhost:5432/store
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# Jackson settings
spring.jackson.deserialization.accept-float-as-int=false

# Liquibase properties
spring.liquibase.enabled=true
spring.liquibase.change-log=db/changelog-master.yaml

# Actuator properties
management.endpoints.web.exposure.include=caches

# Logging properties
logging.config=classpath:log4j2.xml

